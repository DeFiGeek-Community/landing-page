---
label: Zaimu Template
hide_body: false
fields:
- type: text
  name: title
  label: タイトル
  default: 20xx年x月度 月次財務報告
- type: text
  name: subtitle
  label: サブタイトル
  default: x月＝2021年x月1日 00:00～x月31日 23:59（日本時間）
- type: text
  name: excerpt
  label: 簡単な説明（ブログ一覧の画面で表示される）
- type: datetime
  name: date
  label: 日付
- type: text
  name: author
  label: author
  hidden: true
- type: file
  name: thumb_image
  label: サムネイル画像
  default: "/images/blog/DFGC_logo_banner.webp"
- type: text
  name: thumb_image_alt
  label: thumb_image_alt
  hidden: true
- type: file
  name: image
  label: 画像（タイトルの下に表示される）
  default: "/images/blog/DFGC_logo_banner.webp"
- type: text
  name: image_alt
  label: image_alt
  hidden: true
- type: text
  name: tags
  label: タグ（任意）
  default: 財務レポート
  hidden: true
- type: field_group
  name: seo
  label: seo
  fields:
  - type: text
    name: title
    label: title
    default: ''
    hidden: true
  - type: text
    name: description
    label: description
    default: ''
    hidden: true
  - name: extra
    type: field_group_list
    fields:
    - name: name
      type: text
      config:
        required: false
      label: name
      default: og:image
    - name: value
      type: text
      config:
        required: false
      label: value
      default: https://dfgc.xyz/images/DFGC_logo_banner.webp
    - name: keyName
      type: text
      config:
        required: false
      label: keyName
      default: property
    config:
      min: 
      max: 
      labelField: 
    label: extra
- type: text
  name: layout
  label: layout
  hidden: true
  default: post
pages:
- content/blog/2021-9-copy.md
- content/blog/monthly-2021-09.md
