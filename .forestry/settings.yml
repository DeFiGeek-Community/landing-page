---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: heading
  label: news
- type: directory
  path: content/blog
  label: News
  create: documents
  match: "**/*"
  new_doc_ext: md
- type: heading
  label: author
- type: document
  path: data/authors/*
  label: author
  read_only: true
- type: heading
  label: website
- type: directory
  path: content
  label: Pages
  create: documents
  match: "*"
  new_doc_ext: md
upload_dir: static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.81.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.81.0
