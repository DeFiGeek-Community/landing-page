{{ $post := .page }}
{{ $date_type := .date_type }}
<footer class="post-meta">
    <time class="published" datetime="{{ $post.Date | dateFormat "2006.01.02" }}">
        {{ if eq $date_type "short" }}
            {{ $post.Date | dateFormat "2006.01.02" }}
        {{ else }}
            {{ $post.Date | dateFormat "2006.01.02" }}
        {{ end }}
    </time>
    <!-- 著者は非表示
    {{ if $post.Params.author }}
        {{ $author := getJSON $post.Params.author }}, by {{ $author.first_name }} {{ $author.last_name }}
    {{ end }}
    -->
</footer>
